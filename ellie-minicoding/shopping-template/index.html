<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
</head>

<body>
    <div class="container">
        <img class="logo" id="logo" src="img/logo.png" alt="logo">
        <div class="btn-container" id="btn-container">
            <button class="clothes"><img src="img/blue_t.png" alt="tshirt"  data-key="type" data-value="tshirt"></button>
            <button class="clothes"><img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants"></button>
            <button class="clothes"><img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt"></button>
            <button class="color" data-key="color" data-value="blue">Blue</button>
            <button class="color" data-key="color" data-value="yellow">Yellow</button>
            <button class="color" data-key="color" data-value="pink">Pink</button>
        </div>
        <div class="contents" id="contents">
        </div>
    </div>
</body>

</html>
