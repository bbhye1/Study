<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
</head>

<body>
    <div class="container">
        <img class="logo" id="logo" src="img/logo.png" alt="logo">
        <div class="btn-container" id="btn-container">
            <button class="clothes" id="tshirt"><img src="img/blue_t.png" alt=""></button>
            <button class="clothes" id="pants"><img src="img/blue_p.png" alt=""></button>
            <button class="clothes" id="skirt"><img src="img/blue_s.png" alt=""></button>
            <button class="color" id="blue">Blue</button>
            <button class="color" id="yellow">Yellow</button>
            <button class="color" id="pink">Pink</button>
        </div>
        <div class="contents" id="contents">
        </div>
    </div>
</body>

</html>
