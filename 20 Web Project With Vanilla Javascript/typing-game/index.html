<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Speed Typer</title>
</head>

<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fa fa-cog"></i>
    </button>
    <div id="settings" class="settings">
        <form class="setting-form">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy" id="easy">Easy</option>
                <option value="medium" id="medium" selected>Medium</option>
                <option value="hard" id="hard">Hard</option>
            </select>
        </form>
    </div>

    <div class="game-container">
        <h2>👩‍💻 Speed Typer 👨‍💻</h2>
        <small>Type the following:</small>

        <h1 id="word">Word</h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />

        <p class="time-container">Time left: <span id="time">10s</span></p>
        <p class="score-container">Score: <span id="score">0</span></p>

        <div class="end-game-container" id="end-game-container">
            <h2>Time ran out</h2>
            <p>your final score is 0</p>
            <button class="reload" id="reload">Reload</button>
        </div>
    </div>
</body>

</html>
