<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Speech Text Reader</title>
</head>

<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button class="btn btn-toggle" id="toggle">Toggle Text box</button>
        <div class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose Voices</h3>
            <select name="" id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>

        <main></main>
    </div>
</body>

</html>
