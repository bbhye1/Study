<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Memory Cards</title>
</head>

<body>
    <button class="clear btn" id="clear"><i class="fa fa-trash"></i>Clear Cards</button>
    <h1>
        Memory Cards
        <button class="btn btn-small" id="show"><i class="fa fa-plus"></i>Add New Card</button>
    </h1>

    <div class="cards" id="cards-container">
    </div>
    <div class="navigation">
        <button class="nav-button" id="prev"><i class="fa fa-arrow-left"></i></button>
        <p id="current"></p>
        <button class="nav-button" id="next"><i class="fa fa-arrow-right"></i></button>
    </div>
    <div class="add-container" id="add-container">
        <h1>Add New Card
            <button class="btn btn-small btn-ghost" id="hide"><i class="fa fa-times"></i></button>
        </h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter Question..."></textarea>
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter Answer..."></textarea>
            <button class="btn" id="add-card"><i class="fa fa-plus"></i>Add Card</button>
        </div>

    </div>
</body>

</html>
